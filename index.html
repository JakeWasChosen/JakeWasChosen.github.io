    <script defer type="text/javascript">
      function secondsToHms(d) {
        d = Number(d);
        const h = Math.floor(d / 3600);
        const m = Math.floor(d % 3600 / 60);
        const s = Math.floor(d % 3600 % 60);

        const hDisplay = h > 0 ? h + (h === 1 ? 'hr, ' : 'hrs, ') : '';
        const mDisplay = m > 0 ? m + (m === 1 ? 'min and' : 'mins and') : '';
        const sDisplay = s > 0 ? s + (s === 1 ? 's' : 's') : '';
        return `<span style="color: rgb(64,123,164)">${hDisplay}</span> <span style="color: rgb(64,123,164)">${mDisplay}</span> <span style="color: rgb(64,123,164)">${sDisplay}</span>`;
      }

      let seccount = 0;
      $.ajax({
        type: 'GET',
        url: 'https://wakatime.com/share/@JasonLovesDoggo/a852697d-4b80-424d-beee-0b93caaf8652.json',     //TODO make this a cached req in the foodle api
        dataType: 'jsonp',
        success: function (response) {
          for (let entry of response.data) {
            seccount += entry['grand_total']['total_seconds'];
          }
          document.getElementById('codeTime').innerHTML = `Time Spent Coding this month: ${secondsToHms(seccount)}`;

        },
      });
