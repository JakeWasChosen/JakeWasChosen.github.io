<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Eczar:800");
        @import url("https://fonts.googleapis.com/css?family=Poppins:600");

        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            background: #121212;
            padding: 1em;
            overflow: hidden;
        }

        .background-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .background-wrapper h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            scale: 0.9;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-family: "Eczar", sans-serif;
            font-size: 60vmax;
            color: #282828;
            letter-spacing: 0.025em;
            margin: 0;
            transition: 750ms ease-out;

        }

        a {
            border: 2px solid #555;
            padding: 0.5em 0.8em;
            position: fixed;
            z-index: 1;
            color: #555;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 300ms;
        }

        a svg > polyline {
            transition: 150ms;
        }

        a:hover {
            color: #333;
            background: #dadada;
            border-color: transparent;
        }

        a:hover svg > polyline {
            stroke: #000;
        }

        a:hover + .background-wrapper > h1 {
            transition: 250ms ease-out;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: url(https://images.unsplash.com/photo-1475070929565-c985b496cb9f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=765&q=80);
        }

        p {
            color: #dadada;
            font-size: calc(1em + 3vmin);
            position: fixed;
            bottom: 1rem;
            right: 1.5rem;
            margin: 0;
            text-align: right;
            text-shadow: -1px -1px 0 #121212, 1px 1px 0 #121212, -1px 1px 0 #121212, 1px -1px 0 #121212;
        }

        @media screen and (min-width: 340px) {
            p {
                width: 70%;
            }
        }

        @media screen and (min-width: 560px) {
            p {
                width: 50%;
            }
        }

        @media screen and (min-width: 940px) {
            p {
                width: 30%;
            }
        }

        @media screen and (min-width: 1300px) {
            p {
                width: 25%;
            }
        }
    </style>

<script defer type="text/javascript">
  const visual = document.getElementById('visual');
  const events = ['resize', 'load'];

  events.forEach(function (e) {
    window.addEventListener(e, function () {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const ratio = 45 / (width / height);
      visual.style.transform = 'translate(-50%, -50%) rotate(-' + ratio + 'deg)';
    });
  });

</script>
